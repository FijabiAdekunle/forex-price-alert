name: Run Forex Pipeline

on:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC
    - cron: '0 12 * * *'  # 12:00 UTC
    - cron: '0 14 * * *'  # 14:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
      PG_HOST: ${{ secrets.PG_HOST }}
      PG_PORT: ${{ secrets.PG_PORT }}
      PG_DB: ${{ secrets.PG_DB }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GSPREAD_KEY_JSON: ${{ secrets.GSPREAD_KEY_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.13'

      - name: Install system dependencies
        run: sudo apt-get install -y libpq-dev python3-dev libxml2-dev libxslt1-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install numpy==1.24.4
          pip install lxml==4.9.4
          pip install lxml-html-clean==0.1.1
          pip install -r requirements.txt
          pip install requests-html==0.10.0 pandas-ta==0.3.14b0

      - name: Verify installations
        run: |
          pip list
          python -c "import lxml.html; print('lxml import successful')"

      - name: Run pipeline
        run: python forex_pipeline.py